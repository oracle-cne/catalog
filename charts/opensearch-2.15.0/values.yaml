      repository: container-registry.oracle.com/os/oraclelinux
      tag: "8"
    imagePullPolicy: IfNotPresent
  esData:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      runAsUser: 1000
