                    properties:
                      olvmNetwork:
                        description: Network is the OLVM network configuration.
                        properties:
                          networkName:
                            description: NetworkName is the name of an existing OLVM
                              network.
                            type: string
                          vnicName:
                            description: VnicName is the name of OLVM vnic. Default
