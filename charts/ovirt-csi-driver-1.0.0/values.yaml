kubernetesClusterDomain: cluster.local
ovirtCsiDriverControllerSa:
  serviceAccount:
    annotations: {}
ovirtCsiDriverNodeSa:
  serviceAccount:
    annotations: {}
ovirtplugin:
  csiAttacher:
    args:
    - --csi-address=/csi/csi.sock
    - --v=5
    containerSecurityContext:
      privileged: true
    image:
      repository: olcne/csi-attacher
      tag: v4.3.0
    resources:
      limits:
        cpu: 160m
        memory: 128Mi
      requests:
        cpu: 80m
        memory: 64Mi
  csiProvisioner:
    args:
    - --csi-address=/csi/csi.sock
    - --feature-gates=Topology=true
    - -v=5
    containerSecurityContext:
      privileged: true
    image:
      repository: olcne/csi-provisioner
      tag: v3.5.0
    resources:
      limits:
        cpu: 160m
        memory: 128Mi
      requests:
        cpu: 80m
        memory: 64Mi
  csiResizer:
    args:
    - -csi-address=/csi/csi.sock
    - -v=5
    containerSecurityContext:
      privileged: true
    image:
      repository: olcne/csi-resizer
      tag: v1.8.0
    resources:
      limits:
        cpu: 160m
        memory: 128Mi
      requests:
        cpu: 80m
        memory: 64Mi
  livenessProbe:
    args:
    - --csi-address=/csi/csi.sock
    - --health-port=9898
    image:
      repository: olcne/livenessprobe
      tag: v2.7.0
    resources:
      limits:
        cpu: 160m
        memory: 128Mi
      requests:
        cpu: 80m
        memory: 64Mi
  ovirt:
    args:
    - --endpoint=$(CSI_ENDPOINT)
    containerSecurityContext:
      privileged: true
    env:
      csiEndpoint: unix:///csi/csi.sock
      ovirtConfig: /tmp/config/ovirt-config.yaml
    image:
      repository: olcne/ovirt-csi-driver
      tag: v1.0.0
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 160m
        memory: 128Mi
      requests:
        cpu: 80m
        memory: 64Mi
  prepareOvirtConfig:
    env:
      ovirtCafile: /tmp/config/ovirt-engine-ca.pem
    image:
      repository: olcne/ovirt-csi-driver
      tag: v1.0.0
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 160m
        memory: 128Mi
  replicas: 1
ovirtpluginNode:
  csiDriverRegistrar:
    args:
    - --v=5
    - --csi-address=/csi/csi.sock
    - --kubelet-registration-path=/var/lib/kubelet/plugins/csi.ovirt.org/csi.sock
    image:
      repository: olcne/csi-node-driver-registrar
      tag: v2.8.0
    resources:
      limits:
        cpu: 160m
        memory: 128Mi
      requests:
        cpu: 80m
        memory: 64Mi
  livenessProbe:
    args:
    - --csi-address=/csi/csi.sock
    - --health-port=9898
    image:
      repository: olcne/livenessprobe
      tag: v2.7.0
    resources:
      limits:
        cpu: 160m
        memory: 128Mi
      requests:
        cpu: 80m
        memory: 64Mi
  ovirt:
    args:
    - --endpoint=$(CSI_ENDPOINT)
    - --node-name=$(KUBE_NODE_NAME)
    containerSecurityContext:
      privileged: true
    env:
      csiEndpoint: unix:///csi/csi.sock
      ovirtConfig: /tmp/config/ovirt-config.yaml
    image:
      repository: olcne/ovirt-csi-driver
      tag: v1.0.0
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 160m
        memory: 128Mi
      requests:
        cpu: 80m
        memory: 64Mi
  prepareOvirtConfig:
    env:
      ovirtCafile: /tmp/config/ovirt-engine-ca.pem
    image:
      repository: olcne/ovirt-csi-driver
      tag: v1.0.0
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
