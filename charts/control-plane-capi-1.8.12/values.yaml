controllerManager:
  manager:
    args:
      - --leader-elect
      - --diagnostics-address=:8443
      - --insecure-diagnostics=false
      - --feature-gates=MachinePool=true,ClusterTopology=false,KubeadmBootstrapFormatIgnition=false,PriorityQueue=false
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      privileged: false
      runAsGroup: 65532
      runAsUser: 65532
    image:
      repository: olcne/kubeadm-control-plane-controller
      tag: v1.8.12
    imagePullPolicy: IfNotPresent
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
kubernetesClusterDomain: cluster.local
manager:
  serviceAccount:
    annotations: {}
webhookService:
  ports:
    - port: 443
      targetPort: webhook-server
  type: ClusterIP
proxy:
  httpsProxy:
  httpProxy:
  noProxy:
